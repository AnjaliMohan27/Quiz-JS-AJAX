<!Doctype HTML>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="style.css">
	<title>QUIZ</title>
	<link href="https://fonts.googleapis.com/css?family=Macondo" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

<style>
    body{
    background-color: #25545B;
}
#quit
{
	position: absolute;
	right:    0;
    bottom:   0;
	float: right;
}
#next
{
	float: right;
}
.card{
    margin-top: 10%;
}
</style>
<body>
    
    <div id="quiz" class="card col-md-6 offset-md-3" >
        <div class="card-header">
          <p id="question"></p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <label class="option"><input type="radio" name="option" value="1" style="margin-right: 10px" /><span id="option1"></span></label>
            
        </li>
          <li class="list-group-item">
            <label class="option"><input type="radio" name="option" value="2" style="margin-right: 10px"  /><span id="option2"></span></label>
          </li>
          <li class="list-group-item">
            <label class="option"><input type="radio" name="option" value="3" style="margin-right: 10px" /><span id="option3"></span></label>
          </li>
          <li class="list-group-item">
            <label class="option"><input type="radio" name="option" value="4" style="margin-right: 10px" /><span id="option4"></span></label>
          </li>
        </ul>
        <div class="card-footer">
            <!-- <button id="next" onclick="nextques();">NEXT</button> -->
            <button id="next" onclick="nextques();" type="button" class="btn btn-primary ">Next</button>
          </div>
      </div>
      <!-- <div id="result" style="display:none">
    </div> -->

    <div id="result" style="display:none; padding: 30px;" class="card col-md-6 offset-md-3">
        <div class="card-body">
          
        </div>
    </div>

    <button type="button" class="btn btn-primary" id="quit" onclick="quit();">Quit</button>
    <script type="text/javascript" src="questions.js"></script>
<script type="text/javascript" src="main.js"></script>

</body>
</html>
